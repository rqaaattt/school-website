<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skeleton Loader Example</title>
  <style>
    /* Стили для скелетной анимации */
    .skeleton {
      background-color: #e0e0e0;
      background-image: linear-gradient(90deg, #e0e0e0 25%, #f0f0f0 50%, #e0e0e0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite ease-in-out;
      border-radius: 5px;
    }

    /* Анимация для скелетной анимации */
    @keyframes loading {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }

    /* Стиль для изображения */
    .image-container {
      width: 300px;
      height: 200px;
      position: relative;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .image-container.skeleton img {
      display: block;
    }
  </style>
</head>
<body>

  <div class="image-container skeleton">
    <div class="skeleton"></div>
    <img src="path-to-your-image.jpg" alt="Image" onload="this.parentElement.classList.remove('skeleton')">
  </div>

  <script>
    // Когда изображение загружается, скелетный экран исчезает
    const img = document.querySelector('.image-container img');
    img.onload = function() {
      img.style.display = 'block';  // Показываем изображение
      img.parentElement.classList.remove('skeleton'); // Убираем класс для скелетного экрана
    };
  </script>

</body>
</html>
